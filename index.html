<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New Game Page -->
    <div class="page hidden">
      <div class="icon-container mb--40 center">
        <img src="assets/icon-x.svg" alt="" class="icon" />
        <img src="assets/icon-o.svg" alt="" class="icon" />
      </div>
      <div class="toggle-container card mb--40">
        <h1 class="heading--sm mb--24">PICK PLAYER 1'S MARK</h1>
        <div class="toggle mb--16">
          <button class="toggle__button active">
            <img
              src="assets/icon-x.svg"
              alt=""
              class="icon toggle__icon active"
            />
          </button>
          <button class="toggle__button">
            <img src="assets/icon-o.svg" alt="" class="icon toggle__icon" />
          </button>
        </div>
        <p class="text transparent">REMEMBER: X GOES FIRST</p>
      </div>
      <button class="button button--primary button--primary--yellow mb--20">
        NEW GAME (VS CPU)
      </button>
      <button class="button button--primary button--primary--blue">
        NEW GAME (VS PLAYER)
      </button>
    </div>
    <!-- Game Board Page -->
    <div class="page">
      <header class="header mb--20">
        <div class="icon-container">
          <img src="assets/icon-x.svg" alt="" class="icon" />
          <img src="assets/icon-o.svg" alt="" class="icon" />
        </div>
        <div class="turn-indicator card card--sm">
          <img src="assets/icon-x.svg" alt="" class="icon--sm icon--silver" />
          <p class="heading--xs">TURN</p>
        </div>
        <button class="button button--secondary button--secondary--silver">
          <img src="assets/icon-restart.svg" alt="" class="icon--sm" />
        </button>
      </header>
      <main class="board">
        <div class="slot card"></div>
        <div class="slot card">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card">
          <img src="assets/icon-o.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card">
          <img src="assets/icon-o.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card"></div>
        <div class="slot card">
          <img src="assets/icon-o.svg" alt="" class="icon--lg" />
        </div>
        <div class="slot card">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
        </div>
        <div class="score score--blue">
          <div class="text">X (YOU)</div>
          <div class="heading heading--md">14</div>
        </div>
        <div class="score score--silver">
          <div class="text">TIES</div>
          <div class="heading heading--md">32</div>
        </div>
        <div class="score score--yellow">
          <div class="text">O (CPU)</div>
          <div class="heading heading--md">11</div>
        </div>
      </main>
    </div>
    <!-- Game Result -->
    <dialog open>
      <div class="game-result">
        <p class="heading--xs mb--16 color--silver">YOU WON!</p>
        <div class="flex gap--24 mb--24">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
          <p class="heading--lg color--blue">TAKES THE ROUND</p>
        </div>
        <div class="button-container flex gap--16">
          <button class="button button--secondary button--secondary--silver">
            QUIT
          </button>
          <button class="button button--secondary button--secondary--yellow">
            NEXT ROUND
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>
