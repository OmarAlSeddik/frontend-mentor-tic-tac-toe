<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New Game Page -->
    <div class="flex column container">
      <div class="flex align-self--center gap--8 mb--40">
        <img src="assets/icon-x.svg" alt="" class="icon--md" />
        <img src="assets/icon-o.svg" alt="" class="icon--md" />
      </div>
      <div class="card--md flex--center column mb--40">
        <h1 class="heading--sm mb--24">PICK PLAYER 1'S MARK</h1>
        <div class="toggle mb--16">
          <button class="toggle__button active">
            <img src="assets/icon-x.svg" alt="" class="icon--md icon--navy" />
          </button>
          <button class="toggle__button">
            <img src="assets/icon-o.svg" alt="" class="icon--md icon--silver" />
          </button>
        </div>
        <p class="text transparent">REMEMBER: X GOES FIRST</p>
      </div>
      <button class="button button--primary button--primary--yellow mb--20">
        <p class="heading--sm">NEW GAME (VS CPU)</p>
      </button>
      <button class="button button--primary button--primary--blue">
        <p class="heading--sm">NEW GAME (VS PLAYER)</p>
      </button>
    </div>
    <!-- Game Board Page -->
    <main class="grid">
      <div class="flex align-self--center gap--8">
        <img src="assets/icon-x.svg" alt="" class="icon--md" />
        <img src="assets/icon-o.svg" alt="" class="icon--md" />
      </div>
      <div class="card--sm flex gap--12">
        <img src="assets/icon-x.svg" alt="" class="icon--sm icon--silver" />
        <p class="heading--xs">TURN</p>
      </div>
      <button
        class="justify-self--right button button--secondary button--secondary--silver"
      >
        <img src="assets/icon-restart.svg" alt="" class="icon--sm" />
      </button>
      <div class="flex--center card--lg"></div>
      <div class="flex--center card--lg">
        <img src="assets/icon-x.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg">
        <img src="assets/icon-o.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg">
        <img src="assets/icon-x.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg">
        <img src="assets/icon-o.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg">
        <img src="assets/icon-x.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg"></div>
      <div class="flex--center card--lg">
        <img src="assets/icon-o.svg" alt="" class="icon--lg" />
      </div>
      <div class="flex--center card--lg">
        <img src="assets/icon-x.svg" alt="" class="icon--lg" />
      </div>
      <div class="score bg--blue flex--center column">
        <div class="text">X (YOU)</div>
        <div class="heading heading--md">14</div>
      </div>
      <div class="score bg--silver flex--center column">
        <div class="text">TIES</div>
        <div class="heading heading--md">32</div>
      </div>
      <div class="score bg--yellow flex--center column">
        <div class="text">O (CPU)</div>
        <div class="heading heading--md">11</div>
      </div>
    </main>
    <!-- Game Result -->
    <dialog open>
      <div class="game-result flex--center column">
        <p class="heading--xs mb--16 color--silver">YOU WON!</p>
        <div class="flex gap--24 mb--24">
          <img src="assets/icon-x.svg" alt="" class="icon--lg" />
          <p class="heading--lg color--blue">TAKES THE ROUND</p>
        </div>
        <div class="button-container flex gap--16">
          <button class="button button--secondary button--secondary--silver">
            <p class="heading--xs">QUIT</p>
          </button>
          <button class="button button--secondary button--secondary--yellow">
            <p class="heading--xs">NEXT ROUND</p>
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>
