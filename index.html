<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New Game Menu -->
    <div class="new-game-menu">
      <div class="icon-container mb--40">
        <img src="assets/icon-x.svg" alt="" class="icon--sm" />
        <img src="assets/icon-o.svg" alt="" class="icon--sm" />
      </div>
      <div class="toggle-container card mb--40">
        <h1 class="heading--sm">PICK PLAYER 1'S MARK</h1>
        <div class="button--toggle"></div>
        <p class="text transparent">REMEMBER: X GOES FIRST</p>
      </div>
      <button class="button--primary button--primary--yellow mb--20">
        NEW GAME (VS CPU)
      </button>
      <button class="button--primary button--primary--blue">
        NEW GAME (VS PLAYER)
      </button>
    </div>
  </body>
</html>
